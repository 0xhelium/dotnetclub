<page-header [title]="'话题列表'"></page-header>


<nz-card [nzBordered]="false">
  <st #st
      [columns]="columns" [data]="topics"
      [loading]="loading"
      [page]="stPagingOptions" [pi]="paging.currentPage" [ps]="paging.pageSize" [total]="paging.itemCount"
      (change)="listChange($event)">
  </st>
</nz-card>
